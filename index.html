<!DOCTYPE html>
<html>
<head>
	<title>A Small Quiz</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto|Slabo+27px" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<header>
	<h1>A Small Color Words Quiz</h1>
</header>
<main>
	<div id="quiz">
	<div id="intro">
	  <p>Test your knowledge of Irish colors</p>
	  <p>Click the Button to Begin</p>
	  <button id="start">Tosaigh</button>	
	</div>


	<form id="updateMe" style="display: none">
		<label id="question"></label>
	<input type="radio" name="color" value="yellow"><br>
	<div class="choices" style="background-color: yellow;" ><p>Yellow</p></div><br>
	<input type="radio" name="color" value="brown">
	<div class="choices white" style="background-color: brown;"><p>Brown</p></div><br>
	<input type="radio" name="color" value="pink">
	<div class="choices" style="background-color: pink;"><p>Pink</p></div><br>
	<input type="radio" name="color" value="red" required>
	<div class="choices" style="background-color: red;"><p>Red</p></div><br>
	<button type="submit" id="updateSubmitButton">Submit Answer</button>
	</form>
<!--
combine div and input - same class forEach update div and style - select each div - change value of input and update style and then add
two forEach methods for div and input
or update the long way - each question has id - question 1, 2, 3, 4 - iterate over array of color choices - get the index - update question of index with index
	
	-->
	</div>
	
	<div id="results" style="display: none">
		<h1>You're done!</h1>
		<p id="correct"></p>
		<p id="incorrect"></p>
		<a href="http://www.omniglot.com/language/colours/irish.php"> For more information on Colors in Irish, see this link.</a><br>
		<button id="restart">Would You Like To Try Again?</button>
	</div>
</main>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
