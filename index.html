<!DOCTYPE html>
<html lang="en">
<head>
	<title>A Small Quiz</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto|Slabo+27px" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<header>
	<h1>A Small Color Words Quiz</h1>
</header>
<main>
	<div id="quiz">
	<div id="intro">
	  <p>Test your knowledge of Irish colors</p>
	  <p>Click the Button to Begin</p>
	  <button lang="ga" id="start">Tosaigh</button>	
	</div>

	<form id="updateMe" style="display: none">
		<label lang="ga" id="question"></label><br>
	<fieldset>
     <legend>Pick the meaning of the word above</legend>
	 <div class="choices" style="background-color: yellow;" ><label for="colorChoice1" class="text">Yellow</label>
	  <input id="colorChoice1" type="radio" name="color" value="yellow"></div><br>
	 <div class="choices white" style="background-color: brown;"><label for="colorChoice2" class="text">Brown</label>
	  <input id="colorChoice2" type="radio" name="color" value="brown"></div><br>
	 <div class="choices" style="background-color: pink;"><label for="colorChoice3" class="text">Pink</label>
	  <input id="colorChoice3" type="radio" name="color" value="pink"></div><br>
	 <div class="choices" style="background-color: red;"><label for="colorChoice4" class="text">Red</label>
	  <input id="colorChoice4" type="radio" name="color" value="red" required></div><br>
	 </fieldset>
	 <button type="submit" id="updateSubmitButton">Submit Answer</button>
	
	</form>
	<div id="feedback" style="display: none">
		<p id="lastAnswer"></p>
		<p class="correct"></p>
		<p class="incorrect"></p>
		<button type="submit" id="continue">Next Question Please!</button>
	</div>
	</div>
	
	<div id="results" style="display: none">
		<h1>You're done!</h1>
		<p class="correct"></p>
		<p class="incorrect"></p>
		<a href="http://www.omniglot.com/language/colours/irish.php"> For more information on Colors in Irish, see this link.</a><br>
		<button id="restart">Would You Like To Try Again?</button>
	</div>
</main>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
